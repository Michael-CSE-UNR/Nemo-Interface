{% extends 'base.html' %}

<!--This is filiing in from base.html block-->
{% block content %}
	
	<div id="app">
		<!-- This one is rendered by Vue.js, not css or html-->
		<!--h1>{ msg }</h1-->

		<form @submit.prevent="createTask">
			<div class="form-group row">
				<div class="col-9">
					<label for="">Create new task</label>
					<!--v-model="task" is vue, mathcing the name in main.js-->
					<input type="text" class="form-control" v-model="task.title">
				</div>
				<div class="col-auto mt-auto">
					<button class="btn btn-success" type="submit">Create</button>
				</div>
			</div>
		</form>

		<div class="mt-5">
			<!--v-for is similar to python for loop-->
			<div class="card mb-3" v-for="task, index in tasks" :key="index">
				<div class="card-body row justify-content-between px-4" @dblclick="completeTask(task)" 
				:class="{'completed': task.completed}">

					{ task.title }

					<button type="submit" class="btn-close" 
					@click="deleteTask(task)"></button>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
